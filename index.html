<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silent Haptic Game</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAF0lEQVQoU2NkYGD4z0ACDAwMDAwMDAwAALsABXUop0AoAAAAAElFTkSuQmCC">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="icon-192.png">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }
        button {
            font-size: 2rem;
            padding: 1rem 2rem;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="startGame()">Start Game</button>
    <script>
        function startGame() {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]); // haptic pattern
            }
            alert('Game started (haptics triggered)');
        }
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.error('Service Worker failed:', err));
        }
    </script>
</body>
</html>
